<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

<body>
	<ui:composition template="../layout.xhtml">

		<ui:define name="content">
			<h2>Entrez votre adresse de livraison</h2>
			<h:form>

				<h:panelGrid columns="2">
					<h:outputLabel value="NumÃ©ro :" />
					<h:inputText id="num" value="#{newAddress.num}" required="true" />

					<h:outputLabel value="Rue :" />
					<h:inputText id="street" value="#{newAddress.street}"
						required="true" />

					<h:outputLabel value="Code postal :" />
					<h:inputText id="postalCode" value="#{newAddress.postalCode}"
						required="true" />

					<h:outputLabel value="Ville :" />
					<h:inputText id="city" value="#{newAddress.city}" required="true" />

					<h:outputLabel value="Pays :" />
					<h:inputText id="country" value="#{newAddress.country}"
						required="true" />

				</h:panelGrid>

				<h:commandButton id="continuePurchase" action="back" type="submit"
					value="Retour" style="font:bold;" styleClass="none;" />
				<h:commandButton id="continueCommand" action="continueCommand"
					type="submit" value="Continuer la commande" style="font:bold;"
					styleClass="none;" />

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
