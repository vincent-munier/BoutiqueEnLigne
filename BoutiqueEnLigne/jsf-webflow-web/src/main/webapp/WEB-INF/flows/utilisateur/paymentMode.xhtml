<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

<body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<fieldset>
				<c:if test="#{flowScope.paymentMode == 'Cheque'}">
					<legend style="color: blue; font-weight: bold;">Chêque</legend>
					<h:form id="chequeMode">
						<h:panelGrid columns="1">
							<h:outputLabel value="Adresse d'envoie : " />
							<h:outputLabel value="Sociéte XYYX " />
							<h:outputLabel value="1 rue du petit clos" />
							<h:outputLabel value="91370 Clamart CEDEX" />
						</h:panelGrid>
						<h:commandButton id="back" action="back" type="submit"
							value="Retour" style="font:bold;" styleClass="none;" />
						<h:commandButton id="continue" action="continue" type="submit"
							value="Valider l'achat" style="font:bold;" styleClass="none;" />
					</h:form>
				</c:if>

				<c:if test="#{flowScope.paymentMode == 'CB'}">
					<legend style="color: blue; font-weight: bold;">Carte Bleu</legend>
					<h:form id="cbMode">

						<h:selectOneRadio layout="lineDirection"
							value="#{flowScope.cbType}">
							<f:selectItem itemLabel="Visa" itemValue="visa" />
							<f:selectItem itemLabel="Carte Bleu" itemValue="bleu" />
							<f:selectItem itemLabel="MasterCard" itemValue="master" />
						</h:selectOneRadio>

						<h:panelGrid columns="3">

							<h:outputLabel id="numCardLabel" for="numCardTxt"
								value="Numéro de carte : " />
							<h:inputText id="numCardTxt"  required="true" requiredMessage="Numéro de carte manquant" />
			  <h:message for="numCardTxt" />

							<h:outputLabel id="dateLabel" for="dateCardTxt"
								value="Date d'expiration : " />
							<h:inputText id="dateCardTxt"  required="true" requiredMessage="Date d'expiration manquante" />
			  <h:message for="dateCardTxt" />

							<h:outputLabel id="nameCardLabel" for="nameCardTxt"
								value="Nom du propriétaire : " />
							<h:inputText id="nameCardTxt"  required="true" requiredMessage="Nom manquant" />
			  <h:message for="nameCardTxt" />

							<h:outputLabel id="cryptCardLabel" for="cryptCardTxt"
								value="Cryptogramme : " />
							<h:inputText id="cryptCardTxt"  required="true" requiredMessage="Cryptogramme manquant" />
			  <h:message for="cryptCardTxt" />
						</h:panelGrid>
						<h:commandButton id="back" action="back" type="submit"
							value="Retour" style="font:bold;" styleClass="none;" immediate="true"/>
						<h:commandButton id="continue" action="continue" type="submit"
							value="Effectuer le paiement" style="font:bold;" styleClass="none;" />
					</h:form>
				</c:if>
				<c:if test="#{flowScope.paymentMode == 'Virement'}">
					<legend style="color: blue; font-weight: bold;">Virement</legend>
					<h:form id="virementMode">

						<h:panelGrid columns="3">
							<h:outputLabel id="numAccount" for="numAccountTxt"
								value="Numéro de compte : " />
							<h:inputText id="numAccountTxt" required="true"  requiredMessage="Numéro de compte manquant" />
			  <h:message for="numAccountTxt" />

							<h:outputLabel id="numGuichetLabel" for="numGuichetTxt"
								value="Code guichet : " />
							<h:inputText id="numGuichetTxt" required="true"  requiredMessage="Code guichet manquant" />
			  <h:message for="numGuichetTxt" />

							<h:outputLabel id="numAgencyLabel" for="numAgencyTxt"
								value="Code agence : " />
							<h:inputText id="numAgencyTxt" required="true" requiredMessage="Code agence manquant" />
			  <h:message for="numAgencyTxt" />

						</h:panelGrid>
						<h:commandButton id="back" action="back" type="submit"
							value="Retour" style="font:bold;" styleClass="none;" immediate="true"/>
						<h:commandButton id="continue" action="continue" type="submit"
							value="Effectuer le paiement" style="font:bold;" styleClass="none;" />
					</h:form>
				</c:if>
			</fieldset>
		</ui:define>
	</ui:composition>
</body>
</html>
