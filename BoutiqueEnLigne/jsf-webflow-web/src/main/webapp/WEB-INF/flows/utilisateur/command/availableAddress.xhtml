<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">
<body>

	<ui:composition template="../layout.xhtml">
		<style type="text/css">
.row1 {
	background-color: #EDEBEB;
}

.row2 {
	background-color: #ffffff;
}
</style>
		<ui:define name="content">
			<fieldset>
				<legend style="color: blue; font-weight: bold;">Votre
					adresse de livraison</legend>
				<h:form id="listAddressesForm">
					<rich:dataTable value="#{flowScope.listAddresses}" var="adr"
						border="1" cellspacing="4" width="100%" id="table" rows="20"
						rowClasses="row1, row2">
						<rich:column>
							<f:facet name="header">
								<f:verbatim>Adresses disponibles</f:verbatim>
							</f:facet>

							<h:outputText value="#{adr.formattedString}" />
						</rich:column>
						<rich:column>
							<h:commandButton id="selectAdrBtn" action="select"
								type="submit" value="sélectionner" style="font:bold;"
								styleClass="none;"></h:commandButton>
						</rich:column>

					</rich:dataTable>
					<rich:datascroller for="table" align="center" maxPages="10"
						renderIfSinglePage="false"></rich:datascroller>
					<h:commandButton id="newAddress" action="newAddress" type="submit"
						value="Saisir une autre adresse de livraison" style="font:bold;"
						styleClass="none;" />
				</h:form>
			</fieldset>

			<fieldset>
				<h:form>
					<h:commandButton id="back" action="back"
						type="submit" value="Revenir à vos achats" style="font:bold;"
						styleClass="none;" />
				</h:form>
			</fieldset>
		</ui:define>
	</ui:composition>
</body>
</html>
