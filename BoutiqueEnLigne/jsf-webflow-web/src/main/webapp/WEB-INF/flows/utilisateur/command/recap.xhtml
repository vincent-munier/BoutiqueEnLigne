<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

<body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="content">
			<legend style="color: blue; font-weight: bold;">Récapitulatif
				de la commande</legend>

			<fieldset>
				<legend style="color: blue; font-weight: bold;">Votre
					panier</legend>
				<h:form id="listProduct">
					<rich:dataTable value="#{flowScope.listDisplayProduct}"
						var="product" border="1" cellspacing="4" width="100%" id="table"
						rows="5" rowClasses="row1, row2">
						<rich:column>
							<f:facet name="header">
								<f:verbatim></f:verbatim>
							</f:facet>
							<h:graphicImage value="#{product.imageUrl}" />
						</rich:column>
						<rich:column sortBy="#{product.name}">
							<f:facet name="header">
								<f:verbatim>Titre</f:verbatim>
							</f:facet>
							<h:outputText value="#{product.name}" />
						</rich:column>
						<rich:column sortBy="#{product.quantity}">
							<f:facet name="header">
								<f:verbatim>Quantité</f:verbatim>
							</f:facet>
							<h:outputText value="#{product.quantity}" />
						</rich:column>
						<rich:column sortBy="#{product.priceTot}">
							<f:facet name="header">
								<f:verbatim>Prix</f:verbatim>
							</f:facet>
							<h:outputText value="#{product.priceTot}" />
						</rich:column>
					</rich:dataTable>
					<rich:datascroller for="table" align="center"
						renderIfSinglePage="false"></rich:datascroller>
				</h:form>
			</fieldset>

			<fieldset>
				<legend style="color: blue; font-weight: bold;">Adresse de
					livraison</legend>
				<h:form>
					<h:outputLabel id="num"
						value="#{selectedAddress.formattedStringWithBr}" escape="false" />
				</h:form>
			</fieldset>

			<h:form>
				<h:commandButton id="back" action="back" type="submit"
					value="Retour" style="font:bold;" styleClass="none;" />
				<h:commandButton id="validate" action="validate" type="submit"
					value="Valider la commande" style="font:bold;" styleClass="none;" />

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
